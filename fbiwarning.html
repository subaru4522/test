<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subaru waring</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --prompt-color: #4CAF50; /* Green theme */
            --command-color: #8BC34A; /* Light green */
            --warning-color: #4CAF50; /* Green for warnings */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .terminal-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .terminal {
            width: 90%;
            max-width: 800px;
            height: 60vh;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3); /* Green glow */
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .prompt {
            color: var(--prompt-color);
        }

        .command {
            color: var(--command-color);
        }

        .warning {
            color: var(--warning-color);
            font-weight: bold;
        }

        .output {
            margin: 10px 0;
            white-space: pre-wrap;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        #command-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--command-color);
            font-family: 'Courier New', monospace;
            font-size: inherit;
            outline: none;
            padding: 0 5px;
        }

        /* 打字动画效果 */
        .typing-effect {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .terminal {
                width: 95%;
                height: 70vh;
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal" id="terminal">
            <div class="input-line">
                <span class="prompt">subaru@system:~$</span>
                <span class="typing-effect warning" id="warning-text"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const terminal = document.getElementById('terminal');
            const warningText = document.getElementById('warning-text');
            
            // 要显示的警告文本
            const fullWarningText = "偷看别人的电脑系统文件可是犯罪行为，安室君";
            let currentIndex = 0;
            
            // 逐字显示函数
            function typeWriter() {
                if (currentIndex < fullWarningText.length) {
                    warningText.textContent += fullWarningText.charAt(currentIndex);
                    currentIndex++;
                    setTimeout(typeWriter, 100);
                } else {
                    // 打字完成后添加输入功能
                    setTimeout(() => {
                        // 添加输入行
                        const inputLine = document.createElement('div');
                        inputLine.className = 'input-line';
                        inputLine.innerHTML = `
                            <span class="prompt">subaru@system:~$</span>
                            <input type="text" id="command-input">
                        `;
                        terminal.appendChild(inputLine);
                        
                        // 初始化命令输入功能
                        initCommandInput();
                    }, 1000);
                }
            }
            
            // 开始打字效果
            typeWriter();
        });
        
        function initCommandInput() {
            const commandInput = document.getElementById('command-input');
            const terminal = document.getElementById('terminal');
            
            // 自动聚焦输入框
            commandInput.focus();
            
            // 处理命令输入
            commandInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const command = commandInput.value.trim();
                    if (command) {
                        // 添加新命令到输出
                        addCommandOutput(command);
                        
                        // 处理命令
                        processCommand(command);
                        
                        // 清空输入
                        commandInput.value = '';
                    }
                }
            });
            
            // 点击终端任意位置聚焦输入框
            terminal.addEventListener('click', function() {
                commandInput.focus();
            });
            
            // 添加命令输出
            function addCommandOutput(command) {
                const outputDiv = document.createElement('div');
                outputDiv.className = 'output';
                
                const promptSpan = document.createElement('div');
                promptSpan.className = 'prompt';
                promptSpan.textContent = 'subaru@system:~$';
                
                const commandSpan = document.createElement('div');
                commandSpan.className = 'command';
                commandSpan.textContent = command;
                
                outputDiv.appendChild(promptSpan);
                outputDiv.appendChild(commandSpan);
                
                terminal.insertBefore(outputDiv, commandInput.parentNode);
            }
            
            // 处理命令
            function processCommand(command) {
                let output = '';
                
                switch(command.toLowerCase()) {
                    case 'help':
                        output = '可用命令:\nclear - 清屏\nhelp - 显示帮助\nls - 列出文件\nwhoami - 显示当前用户';
                        break;
                    case 'clear':
                        // 清屏
                        const outputs = document.querySelectorAll('.output');
                        outputs.forEach(el => el.remove());
                        return;
                    case 'ls':
                        output = '警告：未经授权访问系统文件是违法行为\n\nDesktop\nDocuments\nDownloads\nPictures\nMusic\nVideos';
                        break;
                    case 'ls -la':
                        output = '警告：尝试访问受保护的系统文件已被记录\n\ndrwxr-xr-x 2 subaru subaru 4096 Jan 1 00:00 Desktop\ndrwxr-xr-x 2 subaru subaru 4096 Jan 1 00:00 Documents\ndrwxr-xr-x 2 subaru subaru 4096 Jan 1 00:00 Downloads';
                        break;
                    case 'whoami':
                        output = 'subaru\n\n警告：此系统受监控，所有操作将被记录';
                        break;
                    default:
                        output = `命令未找到: ${command}\n输入"help"获取可用命令列表\n\n注意：非法操作可能导致法律后果`;
                }
                
                // 添加命令输出
                const outputDiv = document.createElement('div');
                outputDiv.className = 'output';
                outputDiv.textContent = output;
                
                terminal.insertBefore(outputDiv, commandInput.parentNode);
                
                // 滚动到底部
                terminal.scrollTop = terminal.scrollHeight;
            }
        }
    </script>
</body>
</html>
